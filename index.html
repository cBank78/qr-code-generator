<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator Pro</title>
<link rel="stylesheet" href="styles.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
<div class="container">
<header class="header">
<div class="header-content" style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
<div>
<h1><i class="fas fa-qrcode"></i> QR Code Generator Pro</h1>
<p>Create professional QR codes with advanced customization options</p>
</div>
<div class="theme-toggle">
<label style="display:flex;align-items:center;gap:8px;cursor:pointer">
<input type="checkbox" id="theme-toggle" />
<span>Light mode</span>
</label>
</div>
</div>
</header>

<div class="main-content">
<div class="left-panel">
<div class="panel-section">
<h3><i class="fas fa-cog"></i> QR Code Type</h3>
<div class="qr-type-selector">
<button class="type-btn active" data-type="text"><i class="fas fa-font"></i> Text</button>
<button class="type-btn" data-type="url"><i class="fas fa-link"></i> URL</button>
<button class="type-btn" data-type="email"><i class="fas fa-envelope"></i> Email</button>
<button class="type-btn" data-type="phone"><i class="fas fa-phone"></i> Phone</button>
<button class="type-btn" data-type="sms"><i class="fas fa-sms"></i> SMS</button>
<button class="type-btn" data-type="wifi"><i class="fas fa-wifi"></i> WiFi</button>
<button class="type-btn" data-type="contact"><i class="fas fa-address-card"></i> Contact</button>
</div>
</div>

<div class="panel-section">
<h3><i class="fas fa-edit"></i> Content</h3>
<div id="input-forms"></div>
</div>

<div class="panel-section">
<h3><i class="fas fa-layer-group"></i> Batch Operations</h3>
<div class="batch-controls">
<button id="add-to-queue" class="btn btn-primary"><i class="fas fa-plus"></i> Add to Queue</button>
<button id="clear-queue" class="btn btn-danger"><i class="fas fa-trash"></i> Clear Queue</button>
</div>
</div>

<div class="panel-section">
<h3><i class="fas fa-sliders-h"></i> Customization</h3>
<div class="compact-row">
<div class="control-group">
<label for="symbology-select">Symbology</label>
<div class="compact-inline">
<select id="symbology-select">
<option value="datamatrix" selected>Data Matrix</option>
<option value="qrcode">Standard QR Code</option>
<option value="azteccode">Aztec</option>
<option value="pdf417">PDF417</option>
</select>
</div>
</div>
<div class="control-group">
<label>Colors</label>
<div class="colors-inline">
<div class="color-group"><span class="label">QR</span><input type="color" id="qr-color" value="#000000"></div>
<div class="color-group"><span class="label">BG</span><input type="color" id="bg-color" value="#ffffff"></div>
</div>
</div>
</div>

<div class="compact-row" style="margin-top:12px">
<div class="control-group">
<label>Size (px)</label>
<div class="compact-inline">
<input type="number" id="size-width" min="50" max="2000" value="300" style="width:100px"> x
<input type="number" id="size-height" min="50" max="2000" value="300" style="width:100px">
<select id="size-preset">
<option value="">Default</option>
<option value="256x256">Small (256 x 256)</option>
<option value="512x512">Medium (512 x 512)</option>
<option value="1024x1024">Large (1024 x 1024)</option>
<option value="1080x1080">Square Social (1080 x 1080)</option>
<option value="1920x1080">HD Banner (1920 x 1080)</option>
</select>
</div>
</div>
<div class="control-group">
<label>Margins (px)</label>
<div class="compact-inline gapped">
<input class="margin-input" type="number" id="margin-vertical" min="0" max="200" value="0" placeholder="V">
<span class="label" style="margin:0 4px">x</span>
<input class="margin-input" type="number" id="margin-horizontal" min="0" max="200" value="0" placeholder="H">
<select id="margin-preset">
<option value="">Default (No Margin)</option>
<option value="8x8">Tight (8px x 8px)</option>
<option value="16x16">Comfortable (16px x 16px)</option>
<option value="24x24">Generous (24px x 24px)</option>
</select>
</div>
</div>
</div>
</div>
</div>

<div class="right-panel">
<div class="panel-section">
<h3><i class="fas fa-eye"></i> Live Preview</h3>
<div class="preview-container">
<div id="qr-preview" class="qr-preview">
<div class="preview-placeholder">
<i class="fas fa-qrcode"></i>
<p>Your QR code will appear here</p>
</div>
</div>
<div class="preview-actions">
<button id="download-single" class="btn btn-primary" disabled><i class="fas fa-download"></i> Download</button>
</div>
</div>
</div>

<div class="panel-section">
<h3><i class="fas fa-list"></i> Queue (<span id="queue-count">0</span>)</h3>
<div id="queue-container" class="queue-container">
<div class="queue-empty">
<i class="fas fa-inbox"></i>
<p>No QR codes in queue</p>
</div>
</div>
<div class="queue-actions">
<button id="download-all" class="btn btn-success" disabled><i class="fas fa-download"></i> Download All</button>
</div>
</div>
</div>
</div>
</div>

<div id="notification-container" class="notification-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bwip-js/4.1.2/bwip-js.min.js"></script>
<script src="https://unpkg.com/bwip-js@4.1.2/dist/bwip-js.min.js"></script>
<script src="script.js"></script>
</body>
</html>
